<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://static.tildacdn.com/tild6564-6639-4830-b839-626161303336/temy_icon.ico" type="image/x-icon">
    <title>Temy | Test-enviroment</title>
</head>
<body>
    <div class="app">
      <div class="container-fluid">
        <div class="row justify-content-center">

          <div class="col-lg-7 col-md-12 register">
            
            <form id="registerForm">
              <h1>Register form</h1>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" name="inputName" id="inputName"  placeholder="Ex: Bob Bilan" required>
                  <div class="invalid-tooltip">
                    Enter name!
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" name="inputEmail" id="inputEmail" title="Use correct email. Ex: test123@test123.test" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Ex: bobbilan@test.com" required>
                  <div class="invalid-tooltip">
                    Use correct email!
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputCountry">Country</label>
                  <select id="inputCountry" name="inputCountry" class="form-control" required>
                    <option selected disabled>Choose country</option>

                  </select>
                  <div class="invalid-tooltip">
                    Choose country!
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" name="inputState" class="form-control" required disabled>
                    <option selected disabled value="">Choose state</option>

                  </select>
                  <div class="invalid-tooltip">
                    Choose state!
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputCity">City</label>
                  <select id="inputCity" name="inputCity" class="form-control" required disabled>
                    <option selected disabled value="">Choose city</option>

                  </select>
                  <div class="invalid-tooltip">
                    Choose city!
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPhone">Phone number</label>

                  <input type="text" class="form-control" name="inputPhone" id="inputPhone" pattern='[\+]\d{12}' placeholder="Ex: +380XXXXXXXXX" maxlength="13" required>
                  <div class="invalid-tooltip">
                    Use correct phone format!
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control"  name="inputAddress"  id="inputAddress" placeholder="Ex: Pushkina str., Kalatushkina 1a"></textarea>
                </div>
              </div>

              <div class="form-group ">
                <label for="inputAbout">About</label>
                <textarea type="text" class="form-control" name="inputAbout"  id="inputAbout" maxlength="500" placeholder="Ex: Bob - cool Front-end developer..."></textarea>
              </div>

              <button type="submit" name="button" class="btn btn-primary btn-block">Register</button>

            </form>
          </div>

          <div class="col-lg-12 col-md-12 users">
            <h1>Users list</h1>
            <table class="table table-responsive-md">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone number</th>
                  <th scope="col">Country, state, city</th>
                  <th scope="col">Creation date</th>
                </tr>
              </thead>
              <tbody id="usersList">
                

              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
